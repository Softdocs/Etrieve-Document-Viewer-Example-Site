<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Etrieve Document Viewer Test Site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />

        <!--
            Load up the initializer script to use the Etrieve Widget library.
            It's important to load this early so that any custom elements used will be ready immediately.
            The initializer will load the EtrieveApi on the window, as well as put the EtrieveWidgetManager
                on the window which will contain the initialized EtrieveApi used by the widgets.
        -->
        <!-- Uncomment this script to use PRODUCTION code -->
        <script type="module" src="https://etrievewidgets-cdn.azureedge.net/initializer/2-0-3/initialize.js"></script>
            
        <!-- Uncomment this script to use DEVELOPMENT code -->
        <!-- <script type="module" src="https://etrieve-document-viewer.azureedge.net/initializer/2-0-3/initialize.js"></script> -->

        <!-- Uncomment this script to use LOCAL code -->
        <!-- <script type="module" src="cdn/initializer/2-0-3/initialize.js"></script> -->
    </head>

    <body aurelia-app="main">
        <!--
            For this example site, we're using a basic Aurelia site (https://aurelia.io/).
            You can use any framework (or no framework) for your site.
        -->
        <script src="scripts/vendor-bundle.js" data-main="aurelia-bootstrapper"></script>
    </body>

</html>
